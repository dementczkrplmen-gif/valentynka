<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro moji l치sku</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        #noBtn:hover {
            background-color: #d32f2f;
        }

        /* Styl pro z치v캩re캜nou obrazovku */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        .love-text {
            color: #e91e63;
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Plovouc칤 srd칤캜ka na pozad칤 */
        .heart-bg {
            position: absolute;
            color: #ffc1e3;
            animation: float 6s linear infinite;
            z-index: 1;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="question-screen">
        <div class="gif-container">
            <img src="https://media.tenor.com/K_Lfd1c2dOAAAAAi/milk-and-mocha-bear.gif" alt="Cute Bear">
        </div>
        <h1>Bude코 moje Valent칳nka?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sheSaidYes()">Ano</button>
            <button id="noBtn" onclick="sheSaidNo()">Ne</button>
        </div>
    </div>

    <div class="container success-message" id="success-screen">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear">
        </div>
        <h1>Jup칤칤칤칤! 仇벒잺</h1>
        <p class="love-text">Jsi moje v코echno!</p>
        <p class="love-text">Jsi ta nej칰쬬sn캩j코칤!</p>
        <p class="love-text">Miluju t캩! 游눘</p>
    </div>

    <script>
        let yesBtnSize = 1.2; // Po캜치te캜n칤 velikost p칤sma
        let yesPadding = 15;  // Po캜치te캜n칤 padding

        function sheSaidNo() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            // Zv캩t코ov치n칤 tla캜칤tka ANO
            yesBtnSize += 0.5; // Zv캩t코칤 p칤smo
            yesPadding += 10;  // Zv캩t코칤 tla캜칤tko

            yesBtn.style.fontSize = `${yesBtnSize}rem`;
            yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;

            // Voliteln칠: Zm캩na textu na tla캜칤tku NE pro v캩t코칤 srandu
            const phrases = ["Ne", "Jsi si jist치?", "Opravdu?", "Pros칤칤칤m!", "Zlom칤코 mi srdce!", "D치m ti 캜okol치du!", "Neprovokuj!", "U nem치코 na v칳b캩r!"];
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            noBtn.innerText = randomPhrase;
        }

        function sheSaidYes() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            
            // P콏id치me v칤ce srd칤캜ek
            createHearts(50);
        }

        // Funkce na pozad칤 (srd칤캜ka)
        function createHearts(count) {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = '仇벒잺';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        // Spustit p치r srd칤캜ek na za캜치tek
        createHearts(15);
    </script>
</body>
</html>
